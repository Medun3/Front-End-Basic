<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Target Attribute Example</h1>
    
    <p>
        This page demonstrates the use of the <code>target</code> attribute in anchor tags.
    </p>

    <ul>
        <li><a href="https://www.example.com" target="_blank">Open in a New Tab</a></li>
        <li><a href="https://www.example.com" target="_self">Open in the Same Tab</a></li>
        <li><a href="https://www.example.com" target="_parent">Open in the Parent Frame</a></li>
        <li><a href="https://www.example.com" target="_top">Open in the Full Browser Window</a></li>
    </ul>

</body>
</html>
