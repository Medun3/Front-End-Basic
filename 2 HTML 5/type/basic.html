<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
</head>
<body>
    <form>
        <!-- Number Input -->
        <label for="quantity">Quantity (1-100):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" step="1"><br><br>

        <!-- Range Input -->
        <label for="volume">Volume (1-100):</label>
        <input type="range" id="volume" name="volume" min="1" max="100" value="50"><br><br>

        <!-- Color Input -->
        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Date Input -->
        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- File Input -->
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" accept="image/*"><br><br>

        <!-- Time Input -->
        <label for="time">Select time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Month Input -->
        <label for="month">Select month:</label>
        <input type="month" id="month" name="month"><br><br>

        <!-- Week Input -->
        <label for="week">Select week:</label>
        <input type="week" id="week" name="week"><br><br>

        <!-- Email Input -->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
