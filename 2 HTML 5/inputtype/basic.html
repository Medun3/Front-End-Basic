<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username (Max 15 characters):</label>
        <input type="text" id="username" name="username" maxlength="15" required size="20" value="JohnDoe" readonly><br><br>
      
        <label for="age">Age (between 18 and 100):</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
      
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>
      
        <label for="comments">Comments (Max 200 characters):</label>
        <textarea id="comments" name="comments" maxlength="200" required></textarea><br><br>
      
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
