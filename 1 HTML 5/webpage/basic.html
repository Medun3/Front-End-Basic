<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Basics</title>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    
    <p>This is a paragraph with <i>italic</i> and <b>bold</b> text.</p>
    
    <p><a href="https://www.example.com" target="_blank">Click here to visit Example.com</a></p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name">

    <blockquote>
        "This is a famous quote." - Author Name
    </blockquote>
    
    <hr>

    <img src="https://via.placeholder.com/150" alt="Placeholder Image">

    <div style="background-color:lightgray; padding:10px;">
        <h2>This is a Division (div) tag</h2>
        <p>Content inside the div tag.</p>
    </div>

    <span style="color:red;">This is a span element used for inline styling.</span>

</body>
</html>
