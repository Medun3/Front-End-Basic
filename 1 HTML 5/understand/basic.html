<!-- Specifies the version of HTML -->
<!DOCTYPE html> 
<!-- Contains <html>, <head>, and <body> tags. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Headings: For titles or subtitles. -->
    <h1>heading</h1>

    <!-- Paragraph -->
    <p>paragraph of text.</p>

    <!-- image -->
    <img src="image.jpg" alt="Description of the image">

    <!-- Links -->
    <a href="https://example.com">Click here</a>

    <!-- Unordered -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <!--Ordered  -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <!-- Tables  -->
    <table border ="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
    <!-- Forms -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>
    

</head>
<body>
    
</body>
</html>
