<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    /* Set up a container grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Creates 3 equal columns */
      gap: 10px; /* Adds space between grid items */
    }

    /* Style each grid item */
    .grid-item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
      border: 2px solid #ccc;
    }

    /* A more complex grid layout with varied column widths */
    .complex-grid {
      display: grid;
      grid-template-columns: 200px auto 100px; /* Different column widths */
      gap: 15px;
    }

    .complex-item {
      background-color: lightgreen;
      padding: 20px;
      text-align: center;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Basic Grid Layout -->
  <h2>Basic Grid</h2>
  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
  </div>

  <!-- Complex Grid Layout -->
  <h2>Complex Grid</h2>
  <div class="complex-grid">
    <div class="complex-item">Item 1</div>
    <div class="complex-item">Item 2</div>
    <div class="complex-item">Item 3</div>
    <div class="complex-item">Item 4</div>
  </div>

</body>
</html>
