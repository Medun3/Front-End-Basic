<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        /* Styling for the unordered list */
        .custom-list {
            list-style-type: square; /* Change to your preferred type */
            margin: 20px;
            padding: 10px;
            font-size: 18px;
        }

        /* Styling for the ordered list */
        .custom-ordered-list {
            list-style-type: upper-roman; /* Example: I, II, III, etc. */
            margin: 20px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Unordered List</h2>
    <ul class="custom-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol class="custom-ordered-list">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
</body>
</html>
