<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Media Queries</title>
    <style>
        /* Base styles for the grid container */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .item {
            border: 1px solid #0e0e0e;
            padding: 20px;
            background-color: #6f6b6b;
            text-align: center;
        }

        .item img, .item video {
            max-width: 100%;
            height: auto;
        }

        /* Media queries for responsiveness */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .item {
                padding: 10px;
            }
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }

            .item {
                font-size: 14px;
                padding: 5px;
            }

            /* Adjust images and videos on smaller screens */
            .item img, .item video {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Grid items with images and videos -->
        <div class="item">
            <h2>Image</h2>
            <img src="https://wallpapercave.com/wp/wp2964646.jpg" alt="Placeholder Image">
        </div>
        <div class="item">
            <h2>Video</h2>
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="item">
            <h2>Item 3</h2>
            <img src="https://png.pngtree.com/background/20230611/original/pngtree-drawing-cartoon-character-with-pencil-id-sketch-picture-image_3168382.jpg" alt="Placeholder Image">
        </div>
    </div>

</body>
</html>
