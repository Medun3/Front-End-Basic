<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Semantic Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 50px;
            margin-left: 50px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 0 0 8px 8px;
        }
        .highlight {
            color:black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="highlight">Welcome</span> to My Web Page
        </div>
        <div class="content">
            <p>
                created using <span class="highlight">non-semantic</span> HTML elements like <code>&lt;div&gt;</code> and <code>&lt;span&gt;</code>.
            </p>
        </div>
        <div class="footer">
            &copy; 2024 Medunraj
        </div>
    </div>
</body>
</html>
