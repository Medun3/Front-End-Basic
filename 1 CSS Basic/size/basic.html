<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Showcase</title>
<body>
    <header>
        Typography and Styles 
    </header>
    <div class="section">
        <p class="text-example large-text">
            This is large text with a <span class="bold">bold</span> and <span class="italic">italic</span> style.
        </p>
        <p class="text-example medium-text">
            This is medium-sized text, aligned to the right, with an <span class="underline">underline</span>.
        </p>
        <p class="text-example small-text">
            This is small text, centered, with a <span class="highlight">highlighted</span> word.
        </p>
    </div>
</body>
</head>
</html>
