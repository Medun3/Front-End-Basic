<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Hoisting Example</title>
</head>
<body>

    <h1>Variable Hoisting with Initialization First</h1>
    
    <script>
        // Using console.log before and after initialization to demonstrate hoisting
        console.log(myVar); // Output: undefined

        var myVar = 10;

       console.log(myVar); // Output: 10

       // output check to console
    </script>
    
</body>
</html>
