<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Scroll Example</title>
    <style>
        .scroll-container {
            width: 300px;
            height: 200px;
            overflow: auto;  /* Enable scrolling if content overflows */
            border: 2px solid black;
        }
        .content {
            width: 500px;  /* Content exceeds container's width */
            height: 400px; /* Content exceeds container's height */
            background: lightblue;
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <div class="content">
        <p>This is some content that is larger than the container and will overflow.</p>
        <p>Scrollbars will appear to navigate through the overflowed content.</p>
    </div>
</div>

</body>
</html>
