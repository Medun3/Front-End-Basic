<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Box Shadow</title>
    <style>
        .image-box {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-box:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px); /* Adds a lift effect */
        }
    </style>
</head>
<body>
    <div class="image-box">
        <img src="https://tse1.mm.bing.net/th?id=OIP.UYagQDMo7CCbBLXOPB5etAHaHa&pid=Api&P=0&h=180" alt="Image">
    </div>
</body>
</html>
