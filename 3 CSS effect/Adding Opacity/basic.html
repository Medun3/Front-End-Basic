<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Opacity</title>
    <style>
        .transparent-image {
            opacity: 0.5; /* Adjust this value between 0 (fully transparent) and 1 (fully opaque) */
        }
    </style>
</head>
<body>
    <img src="https://sp.yimg.com/ib/th?&id=ODL.1c7e00bc425d5bb4659615f4c6172006&w=96&h=146&c=4&dpr=2&rs=1" alt="Example Image" class="transparent-image">
</body>
</html>
