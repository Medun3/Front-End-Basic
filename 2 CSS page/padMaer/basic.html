<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin Example</title>
    <style>
        .example-padding {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border: 2px solid blue;
            text-align: center;
        }
        
        .example-margin {
            background-color: lightgreen;
            padding: 10px;
            margin: 30px;
            border: 2px solid green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="example-padding">
        This div has padding of 20px and margin of 10px.
    </div>

    <div class="example-margin">
        This div has padding of 10px and margin of 30px.
    </div>
</body>
</html>
