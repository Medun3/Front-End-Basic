<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling Page</title>
    <style>
        /* Set the scroll behavior to smooth */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            height: 2000px; /* Make the page long enough to scroll */
            padding: 20px;
        }

        .links {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .links a {
            color: white;
            text-decoration: none;
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="links">
        <a href="#top">Click to go to top of page</a>
        <a href="#bottom">Click to go to bottom of page</a>
    </div>

    <div id="top" class="content">
        <h1>Welcome to the top of the page</h1>
        <p>Scroll down to see the content...</p>
    </div>

    <div id="bottom" class="content">
        <h1>You've reached the bottom of the page</h1>
        <p>Click the link on the right to scroll back up.</p>
    </div>

</body>
</html>
