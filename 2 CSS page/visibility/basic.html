<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hidden">This is hidden but takes up space.</div>
<div class="visible">This is visible.</div>
<div class="collapse">This collapses, useful for table rows.</div>

<div class="block">This is a block element.</div>
<div class="inline">This is an inline element.</div>
<div class="none">This element is removed from the layout.</div>
<div class="contents">This element is removed, but its children remain in the layout.</div>
<div class="list-item">This is treated like a list item.</div>

</body>
</html>
